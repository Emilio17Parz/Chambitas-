<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro | CHAMBITAS.COM</title>
  <link rel="stylesheet" href="assets/css/styles.css"/>
  <style>
    .mensaje-estado { margin: 15px 0; padding: 10px; border-radius: 4px; text-align: center; display: none; }
    .mensaje-error { background: #ffebee; color: #c62828; border: 1px solid #ef9a9a; }
    .mensaje-exito { background: #e8f5e9; color: #2e7d32; border: 1px solid #a5d6a7; }
    /* Estilo para los inputs de dirección juntos */
    .address-group { display: grid; grid-template-columns: 2fr 1fr; gap: 10px; }
  </style>
</head>

<body>
<header class="site-header">
  <div class="container">
    <div class="brand">
      <a href="index.html"><img src="assets/img/chambitas_masc.png" class="logo-masc"></a>
      <a href="index.html">CHAMBITAS<span>.COM</span></a>
    </div>
    <nav class="main-nav">
      <a href="index.html">Inicio</a>
      <a href="login.html">Iniciar Sesión</a>
    </nav>
  </div>
</header>

<main class="page">
<section class="container form">
  <h2>Crear cuenta</h2>
  <div id="mensajeFeedback" class="mensaje-estado"></div>

  <div class="tabs">
    <div class="tab active" data-role-tab="trabajador">Trabajador</div>
    <div class="tab" data-role-tab="cliente">Cliente</div>
  </div>

  <form id="formTrabajador" data-role-panel="trabajador">
    <input type="hidden" name="tipo_usuario" value="trabajador">
    
    <input type="hidden" name="domicilio" class="domicilio-final">

    <div class="grid cols-2">
      <div class="input"><label>Nombre(s) *</label><input name="nombre" required></div>
      <div class="input"><label>Apellidos *</label><input name="apellidos" required></div>
      <div class="input"><label>Fecha de nacimiento *</label><input type="date" name="fecha_nacimiento" required></div>
      <div class="input"><label>Oficio(s)</label><input name="oficio" placeholder="Ej: Plomero"></div>

      <div class="input" style="grid-column: span 2;">
          <label>Dirección Completa *</label>
          <div class="address-group" style="margin-bottom: 5px;">
              <input type="text" class="calle" placeholder="Calle" required>
              <input type="text" class="numero" placeholder="Número ext/int" required>
          </div>
          <div class="grid cols-2" style="gap:10px;">
              <input type="text" class="colonia" placeholder="Colonia" required>
              <input type="text" class="ciudad" placeholder="Ciudad / Estado" value="CDMX" required>
          </div>
      </div>

      <div class="input"><label>INE / Documentos *</label><input type="file" name="ine" required></div>
      <div class="input">
        <label>Sube tu foto de perfil (Opcional)</label>
        <input type="file" name="foto_perfil" accept="image/*">
      </div>
      <div class="input"><label>Correo *</label><input type="email" name="correo" required></div>
      <div class="input"><label>Contraseña *</label><input type="password" name="password" required></div>
    </div>
    <button type="submit" class="btn btn-primary">Registrarme como Trabajador</button>
  </form>

  <form id="formCliente" data-role-panel="cliente" style="display:none;">
    <input type="hidden" name="tipo_usuario" value="cliente">
    <input type="hidden" name="domicilio" class="domicilio-final">

    <div class="grid cols-2">
      <div class="input"><label>Nombre(s) *</label><input name="nombre" required></div>
      <div class="input"><label>Apellidos *</label><input name="apellidos" required></div>
      <div class="input"><label>Fecha de nacimiento *</label><input type="date" name="fecha_nacimiento" required></div>

      <div class="input" style="grid-column: span 2;">
          <label>Dirección Completa *</label>
          <div class="address-group" style="margin-bottom: 5px;">
              <input type="text" class="calle" placeholder="Calle" required>
              <input type="text" class="numero" placeholder="Número" required>
          </div>
          <div class="grid cols-2" style="gap:10px;">
              <input type="text" class="colonia" placeholder="Colonia" required>
              <input type="text" class="ciudad" placeholder="Ciudad / Estado" value="CDMX" required>
          </div>
      </div>

      <div class="input"><label>INE / Comprobante *</label><input type="file" name="ine" required></div>
      <div class="input">
         <label>Sube tu foto de perfil</label>
         <input type="file" name="foto_perfil" accept="image/*">
      </div>
      <div class="input"><label>Correo *</label><input type="email" name="correo" required></div>
      <div class="input"><label>Contraseña *</label><input type="password" name="password" required></div>
    </div>
    <button type="submit" class="btn btn-primary">Registrarme como Cliente</button>
  </form>

</section>
</main>
<footer class="site-footer"><div class="container"><h4>CHAMBITAS.COM</h4></div></footer>
<script src="assets/js/register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
